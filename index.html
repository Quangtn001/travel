<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <!-- logo -->
                <div class="navbar__logo">
                    <img src="./image/logo.jpg" alt="logo">
                </div>
                <!-- links -->
                <ul class="navbar__links">
                    <li class="navbar__link"><a href="#" class=" active">Home</a></li>
                    <li class="navbar__link"><a href="#">Explore</a></li>
                    <li class="navbar__link"><a href="#">About</a></li>
                    <a href="#"><button class="navbar__btn">Sign in</button></a>
                </ul>
                <!-- menu button -->
                <div class="navbar__icons">
                    <div class="navbar__icon"></div>
                </div>
            </nav>
        </div>
    </header>
    <section id="banner">
        <div class="container">

            <div class="banner__img">
                <img src="./image/banner.png" alt="banner">
            </div>

            <div class="banner__heading">
                <h1>Discover your next place to travel in Taiwan</h1>
                <p>Since 2020, we've guided more than 100.000 people to enjoy there <span>Taiwan Experience</span></p>
                <a href="#"><button class="banner__btn">Let's Explore</button></a>
            </div>
        </div>

    </section>
    <section id="home">
        <div class="container">
            <div class="destination">
                <div class="des__heading">
                    <h2>Popular destinations in Taiwan</h2>
                </div>
                <div class="des__items">
                    <div class="des__item">
                        <div class="des__item-image">
                            <img src="image/img1.jpg" alt="">
                        </div>
                        <div class="des__item-detail">
                            <h4>Taipei</h4>
                            <p>56 Destinations</p>
                            <div class="review">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>

                    <div class="des__item">
                        <div class="des__item-image">
                            <img src="image/img2.jpg" alt="">
                        </div>
                        <div class="des__item-detail">
                            <h4>Taipei</h4>
                            <p>56 Destinations</p>
                            <div class="review">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>

                    <div class="des__item">
                        <div class="des__item-image">
                            <img src="image/img3.jpg" alt="">
                        </div>
                        <div class="des__item-detail">
                            <h4>Taipei</h4>
                            <p>56 Destinations</p>
                            <div class="review">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>

                    <div class="des__item">
                        <div class="des__item-image">
                            <img src="image/img4.jpg" alt="">
                        </div>
                        <div class="des__item-detail">
                            <h4>Taipei</h4>
                            <p>56 Destinations</p>
                            <div class="review">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="des__page">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="des__btn">
                    <a href="#"><button>Show more</button></a>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="./js/main.js"></script>

</html>
